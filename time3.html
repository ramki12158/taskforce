<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./time3.css">
</head>
<body>
    <div class="hours">00</div>
    <p class="dots">:</p>
    <div class="minutes">00</div>
    <p class="dots">:</p>
    <div class="seconds">00</div>
    <p class="dots">:</p>
    <div class="msec">00</div>
    <button onclick="start()" id="hi" class=" button hai">START</button>
    <button onclick="stop()"  id="hi1" class="button hai1">STOP</button>
    <button onclick="reset()" id="hi2" class="button hai2">RESET</button>
    <script src="./time3.js"></script>
</body>
</html>
